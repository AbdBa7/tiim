
<div layout="row" layout-xs="column">
    <div class="ml-1" fxFlex="10" fxLayoutAlign="left" >
        <div class="example-button-container">
            <button mat-mini-fab color="primary" mat-button class="menu-button mb-3 mt-3">
                <mat-icon>home</mat-icon>
            </button>
        </div>
    </div>

    <div fxFlex="80" fxLayoutAlign="left" >
        <div class="example-button-container">
            <button mat-mini-fab color="primary" mat-button class="menu-button mb-3 mt-3">
                <mat-icon>person</mat-icon>
            </button>
        </div>
    </div>

    <div  class="mr-1" fxFlex="10" fxLayoutAlign="right" >
        <div class="example-button-container">
            <button mat-mini-fab color="primary" mat-button class="menu-button mb-3 mt-3" (click)="toggleRightSidenav('feedback')">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

</div>

<mat-divider></mat-divider>


<div layout="row" layout-xs="row">
    <div class="mt-2 ml-1 mr-1"  fxLayoutAlign="left" fxFlex="100" style="text-align: justify; text-justify: inter-word;">
        
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
            <mat-panel-title>
                TIIM
            </mat-panel-title>
            <mat-panel-description>
                Description de TIIM
            </mat-panel-description>
            </mat-expansion-panel-header>
            <p *ngIf="this.expand">
                Tchadienne d'Investissement Industriel et Minier.
                <mat-chip-list aria-label="Fish selection">
                    <mat-chip class="my-chip mt-3">Contacter</mat-chip>
                </mat-chip-list>
            </p>
        </mat-expansion-panel>
    </div>
</div>

<div layout="row" layout-xs="row">
    <div class="mt-3 ml-1 mr-1"  fxLayoutAlign="left" fxFlex="100" style="text-align: justify; text-justify: inter-word;">
        <mat-expansion-panel disabled [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    This is the expansion title
                </mat-panel-title>
                <mat-panel-description>
                    This is a summary of the content
                    This is a summary
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </div>
</div>
